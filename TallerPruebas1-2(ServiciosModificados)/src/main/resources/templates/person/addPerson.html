<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">New Person</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/person/add/}" th:object="${person}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Doc Type</label> <select
								class="form-control-range" th:field="*{iddocumenttype}">
								<option th:each="tp : ${types}" th:value="${tp.iddoctypeId}"
									class="form-control" th:text="${tp.iddoctypeName}"
									th:selected="${person.iddocumenttype=tp}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="persIddocument" class="col-form-label">DocumentId</label>
							<input type="text" th:field="*{persIddocument}"
								class="form-control" id="persIddocument"
								placeholder="Document ID"> <span
								th:if="${#fields.hasErrors('persIddocument')}"
								th:errors="*{persIddocument}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="persName" class="col-form-label">Nombre</label> <input
								type="text" th:field="*{persName}" class="form-control"
								id="persName" placeholder="Nombre"> <span
								th:if="${#fields.hasErrors('persName')}" th:errors="*{persName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="persLastname" class="col-form-label">Apellido</label>
							<input type="text" th:field="*{persLastname}"
								class="form-control" id="persLastname" placeholder="Apellido">
							<span th:if="${#fields.hasErrors('persLastname')}"
								th:errors="*{persLastname}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="persEmail" class="col-form-label">Email</label> <input
								type="text" th:field="*{persEmail}" class="form-control"
								id="persEmail" placeholder="Email"> <span
								th:if="${#fields.hasErrors('persEmail')}"
								th:errors="*{persEmail}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="institution" class="col-form-label">Institution</label> <select
								class="form-control-range" th:field="*{institution}">
								<option th:each="ins : ${institutions}" th:value="${ins.instId}"
									class="form-control" th:text="${ins.instName}"
									th:selected="${person.institution=ins}"></option>
							</select>
							<span
								th:if="${#fields.hasErrors('institution')}"
								th:errors="*{institution}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Person">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
