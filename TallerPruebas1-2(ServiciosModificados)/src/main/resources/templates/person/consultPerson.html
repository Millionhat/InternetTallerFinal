<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consult Person</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Consult Person</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${person}"
					th:action="@{/person/edit/{id}(id=${person.persId})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Doc Type</label> <select
								class="form-control-range" th:field="*{iddocumenttype}" disabled>
								<option th:each="tp : ${types}" th:value="${tp.iddoctypeId}"
									class="form-control" th:text="${tp.iddoctypeName}"
									th:selected="${person.iddocumenttype=tp}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="persIddocument" class="col-form-label">DocumentId</label>
							<input type="text" th:field="*{persIddocument}"
								id="persIddocument" placeholder="Id" class="form-control"
								disabled> <span
								th:if="${#fields.hasErrors('persIddocument')}"
								th:errors="*{persIddocument}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="persName" class="col-form-label">Name</label> <input
								type="text" th:field="*{persName}" class="form-control"
								id="persName" placeholder="Nombre" disabled> <span
								th:if="${#fields.hasErrors('persName')}" th:errors="*{persName}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="persLastname" class="col-form-label">LastName</label>
							<input type="text" th:field="*{persLastname}"
								class="form-control" id="persLastname" placeholder="Apellido"
								disabled> <span
								th:if="${#fields.hasErrors('persLastname')}"
								th:errors="*{persLastname}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="persEmail" class="col-form-label">Email</label> <input
								type="text" th:field="*{persEmail}" class="form-control"
								id="persEmail" placeholder="Email" disabled> <span
								th:if="${#fields.hasErrors('persEmail')}"
								th:errors="*{persEmail}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="Doc type" class="col-form-label">Institution</label>
							<select class="form-control-range" th:field="*{institution}"
								disabled>
								<option th:each="ins : ${institutions}" th:value="${ins.instId}"
									class="form-control" th:text="${ins.instName}"
									th:selected="${person.institution=ins}"></option>
							</select>
						</div>
						<div class="form-group col-md6">
							<h2 class="my-5">Documents</h2>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Document Type</th>
										<th>View Info</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="doc : ${documents}">
										<td class="text-info" th:text="${doc.docId}"></td>
										<td class="text-info" th:text="${doc.docName}"></td>
										<td class="text-info"
											th:text="${doc.documenttype.doctypeName}"></td>
										<td><a th:href="@{/docs/view/{id}(id=${doc.docId})}"
											class="btn btn-primary"><i class="fas fa-eye ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 mt-3">
							<a href="/person/"><i class="fas fa-calendar ml-2"></i>
								Retornar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
