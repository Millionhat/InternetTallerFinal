<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Document Instance</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${docstateinstance}"
					th:action="@{/docinst/edit/{id}(id=${docstateinstance.docstatinsId})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="docstatinsStartdate" class="col-form-label">Starting Date</label> <input
								type="date" th:field="*{docstatinsStartdate}" class="form-control" id="docstatinsStartdate"
								placeholder="Date"> <span
								th:if="${#fields.hasErrors('docstatinsStartdate')}" th:errors="*{docstatinsStartdate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="docstatinsEnddate" class="col-form-label">Finishing Date</label> <input
								type="date" th:field="*{docstatinsEnddate}" class="form-control" id="docstatinsEnddate"
								placeholder="Date"> <span
								th:if="${#fields.hasErrors('docstatinsEnddate')}" th:errors="*{docstatinsEnddate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="documentt" class="col-form-label">Document</label> <select
								th:field="*{documentt}">
								<option th:each="doc : ${docs}" th:value="${doc.docId}"
									class="form-control" th:text="${doc.docId}"
									th:selected="${docstateinstance.documentt=doc}"></option>
							</select> <span th:if="${#fields.hasErrors('documentt')}"
								th:errors="*{documentt}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="person" class="col-form-label">Person</label> <select
								th:field="*{person}">
								<option th:each="per : ${people}" th:value="${per.persId}"
									class="form-control" th:text="${per.persIddocument}"
									th:selected="${docstateinstance.person=per}"></option>
							</select> <span th:if="${#fields.hasErrors('person')}"
								th:errors="*{person}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update Document Instance">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
