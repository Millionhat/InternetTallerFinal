<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consult Document Instance</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Consult Document Instance</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:object="${docins}"
					th:action="@{/docinst/edit/{id}(id=${docins.docstatinsId})}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="docstatinsStartdate" class="col-form-label">Starting
								Date</label> <input type="date" th:field="*{docstatinsStartdate}"
								class="form-control" id="docstatinsStartdate" placeholder="Date"
								disabled> <span
								th:if="${#fields.hasErrors('docstatinsStartdate')}"
								th:errors="*{docstatinsStartdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="docstatinsEnddate" class="col-form-label">Finishing
								Date</label> <input type="date" th:field="*{docstatinsEnddate}"
								class="form-control" id="docstatinsEnddate" placeholder="Date"
								disabled> <span
								th:if="${#fields.hasErrors('docstatinsEnddate')}"
								th:errors="*{docstatinsEnddate}" class="text-danger"></span> <a
								th:href="@{/person/view/{id}(id=${docins.person.persId})}"
								class="btn btn-primary"><i class="fas fa-eye ml-2"></i></a>
						</div>
						<div class="form-group col-md-6">
							<label for="documentt" class="col-form-label">Document</label> <select
								th:field="*{documentt}" disabled>
								<option th:each="doc : ${docs}" th:value="${doc.docId}"
									class="form-control" th:text="${doc.docId}"
									th:selected="${docins.documentt=doc}"></option>
							</select> <span th:if="${#fields.hasErrors('documentt')}"
								th:errors="*{documentt}" class="text-danger"></span>
							<td><a
								th:href="@{/docs/view/{id}(id=${docins.documentt.docId})}"
								class="btn btn-primary"><i class="fas fa-eye ml-2"></i></a></td>
						</div>
						<div class="form-group col-md-10">
							<label for="person" class="col-form-label">Person</label> <select
								th:field="*{person}" disabled>
								<option th:each="per : ${people}" th:value="${per.persId}"
									class="form-control" th:text="${per.persIddocument}"
									th:selected="${docins.person=per}" disabled></option>
							</select> <span th:if="${#fields.hasErrors('person')}"
								th:errors="*{person}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 mt-3">
							<a href="/docinst/"><i class="fas fa-calendar ml-2"></i>
								Retornar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
