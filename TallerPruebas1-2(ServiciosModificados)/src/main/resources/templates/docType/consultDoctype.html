<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Consult Document Type</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Document Type</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${docType}"
					th:action="@{/docType/edit/{id}(id=${docType.doctypeId})}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="doctypeName" class="col-form-label">Document
								Type Name</label> <input type="text" th:field="*{doctypeName}"
								class="form-control" id="doctypeName"
								placeholder="Document Type Name" disabled> <span
								th:if="${#fields.hasErrors('doctypeName')}"
								th:errors="*{doctypeName}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="doctypeIsactive" class="col-form-label">Activo</label>
							<input type="text" th:field="*{doctypeIsactive}"
								class="form-control" id="doctypeIsactive" placeholder="" disabled>
							<span th:if="${#fields.hasErrors('doctypeIsactive')}"
								th:errors="*{doctypeIsactive}" class="text-danger"></span>
						</div>
						<div class="form-group col-md6">
							<h2 class="my-5">Documents</h2>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Document Type</th>
										<th>View Info</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="doc : ${documents}">
										<td class="text-info" th:text="${doc.docId}"></td>
										<td class="text-info" th:text="${doc.docName}"></td>
										<td class="text-info"
											th:text="${doc.documenttype.doctypeName}"></td>
										<td><a th:href="@{/docs/view/{id}(id=${doc.docId})}"
											class="btn btn-primary"><i class="fas fa-eye ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 mt-3">
							<a href="/docs/"><i class="fas fa-calendar ml-2"></i>
								Retornar</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
